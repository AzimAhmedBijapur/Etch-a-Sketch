<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="container">

        <div class="controls">
            <input type="color" id="colorPicker">
            <button>
                Random color
            </button>
            <button>
                Eraser
            </button>
            <button id="clear">
                Clear
            </button>
            <input type="range" id="pixOfCanvas" min="20" max="100" value="50">
            <label id="output"></label>

        </div>

        <div class="sketch">
            <div class="canva">
                
            </div>
        </div>
    </div>
    
</body>
</html>
