<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Etch-a-Sketch</title>
</head>
<body>

    <div class="title">

        <h1>Etch-a-Sketch</h1>

    </div>

    <div class="container">

        <div class="controls">

            <button onclick="blackIt()">
                Black
            </button>

            <button onclick="colorIt()">
                Random color
            </button>

            <button onclick="eraseIt()">
                Eraser
            </button>

            <button onclick="clearIt()">
                Clear
            </button>

            <button onclick="initialize()">
                Set size
            </button>

        </div>

        <div class="sketch">

            <div class="canva">
                
            </div>

        </div>
    </div>

    <audio src="./audio/button.mp3" class="hoverButton"></audio>
    <audio src="./audio/click.wav" class="clickButton"></audio>
    
</body>
</html>
